[tox]
minversion = 3.8.0
envlist = py310, flake8
isolated_build = true

[gh-actions]
python =
    3.10: py310, flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    # Ignore tests that require a non-headless browser and are only supported on a local machine.
    pytest --basetemp={envtmpdir} --cov --cov-append --cov-report=term-missing \
        # Exception: Test of browser.window.get.current_handle() could run headless, but it's easier this way:
        --ignore=test/browser/window/ \
        # Fails on GitHub Actions, but not on a local machine:
        --ignore=test/browser/check_if/is_image_element_loaded_test.py \
        # Fails on GitHub Actions, but not on a local machine:
        --ignore=test/browser/check_if/is_image_loaded_test.py

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 src test

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
